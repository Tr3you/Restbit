<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon
    <link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'LoginApp/img/favicon_ic.ico' %}">
    -->
    <link href="{% static 'reservaciones/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'reservaciones/css/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'reservaciones/css/bootstrap-reboot.css' %}" rel="stylesheet">
    <link href="{% static 'reservaciones/css/main.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" id="logo" href="{% url 'Inicio'%}">Restbit <span class="fas fa-mortar-pestle"></span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item active">
                    <a class="nav-link" href="">Cerrar sesion</a>
                  </li>
                </ul>
              </div>

        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="{% static 'reservaciones/js/principal.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
