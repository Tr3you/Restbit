<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon
    <link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'LoginApp/img/favicon_ic.ico' %}">
    -->
    <link href="{% static 'reservaciones/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'reservaciones/css/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'reservaciones/css/bootstrap-reboot.css' %}" rel="stylesheet">
    <link href="{% static 'reservaciones/css/main.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>Restbit</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="mx-auto" id="logo-home" href="#">Restbit <span class="fas fa-mortar-pestle"></span></p>
                <p id="sub-home">¡Te damos la bienvenida otra vez!</p>
                <p class="text-center">Tu experiencia gourmet, facil, rapida y segura. Inicia sesion y descubrelo ya mismo</p>
            </div>
        </div>
        <form action="/inicio/" id="formulario_login" name="formulario-login" method="POST">{% csrf_token %}
            <div class="form-group mt-5">
              <label for="correo-login">Correo electronico</label>
              <input type="email" class="form-control" id="correo-login" aria-describedby="recomendacion" name="username" required>
            </div>
            <div class="form-group mt-4">
              <label for="contraseña-login">Contraseña</label>
              <input type="password" class="form-control" id="contraseña-login" name="password" required>
            </div>
              <button type="submit" class="btn btn-primary mt-3" style="width: 100%; height: 50px;" name="formulario-login">Ingresar</button>
            </form>
    </div>

    <script src="{% static 'reservaciones/js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
