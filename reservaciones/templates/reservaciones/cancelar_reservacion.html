{% extends "reservaciones/base.html" %}

{% block title %}Cancelar Reservacion{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="h1 font-weight-bold text-center mt-5">Cancelar Reservacion</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="/cancelar_reservacion/" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <input type="number" class="form-control mx-auto mt-5" placeholder="Ingresar codigo de reserva" name="codigo_cancelar" style="width: 70%;height: 50px;" required>
                        </div>
                        <div class="col-md-7 mx-auto mt-5">
                            <input type="checkbox" id="check1"  value="acuerdo" required> <label for="check1">Estoy seguro de que quiero cancelar</label>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <button type="submit" class="btn btn-primary mx-auto mt-5" style="width: 100%;height: 50px;" >Cancelar Reserva</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% if mensaje_resultado != '' %}
        <div class="row">
            <div class="mx-auto mt-5" style="width: 90%; color:black;">
                <p><b>{{mensaje_resultado}}</b></p>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
